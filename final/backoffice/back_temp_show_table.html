        <script>
            function cargaDatos(word, pagina) {
                var keyWord = $("#palabraKey").val();
                if (keyWord.localeCompare(word) != 0){
                    word = keyWord;
                    pagina = 1;
                }
                $.ajax({
                    url: "index.php?accion=##ACCIONCO##&id=##IDDATA##&palabra=" + word + "&pagina=" + pagina + "&numerofilas=" + $("#numfiltab").val(),
                    cache: false,
                    dataType: "json",
                    success: function(result) {
                        $("#contTablaData").html(result[1]);
                        $("#paginacion_mia").html(result[0]);
                    },
                    error: function (request, status, error) {
                        alert(request.responseText);
                    }
                });
            }
        </script>
	</head>

                                    <div class="input-group mb-3 col-4">

                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" onclick="cargaDatos('',1)">Search</button>
                                        </div>
